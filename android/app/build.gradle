        buildConfigField "String", "FIREBASE_AUTH_DOMAIN", "\"${firebaseAuthDomain}\""
        buildConfigField "String", "FIREBASE_MESSAGING_SENDER_ID", "\"${firebaseMessagingSenderId}\""
        buildConfigField "String", "FIREBASE_MEASUREMENT_ID", "\"${firebaseMeasurementId}\""
        def playlistSyncEnabledValue = (
                project.findProperty("PLAYLIST_SYNC_ENABLED")
                        ?: System.getenv("PLAYLIST_SYNC_ENABLED")
                        ?: "true"
        ).toString().toLowerCase()
        def playlistSyncEnabled = playlistSyncEnabledValue == "true" || playlistSyncEnabledValue == "1" || playlistSyncEnabledValue == "yes"
        buildConfigField "boolean", "PLAYLIST_SYNC_ENABLED", String.valueOf(playlistSyncEnabled)

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            if (hasReleaseSigning) {
                signingConfig signingConfigs.release
            }
        }
    }

    signingConfigs {
        release {
            if (hasReleaseSigning) {
                storeFile file(releaseStoreFilePath)
                storePassword releaseStorePassword
                keyAlias releaseKeyAlias
                keyPassword releaseKeyPassword
                enableV1Signing true
                enableV2Signing true
            }
        }
    }

    buildFeatures {
        buildConfig true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    
    // Ignore the old test directories to prevent build errors
    sourceSets {
        test.java.srcDirs = []
        androidTest.java.srcDirs = []
    }
}

def webOutDir = rootProject.file("../out")
def bundledAssetsPublicDir = file("src/main/assets/public")

tasks.register("syncBundledWebAssets", Sync) {
    group = "build"
    description = "Sync Next export output into Android bundled assets/public"

    from(webOutDir)
    into(bundledAssetsPublicDir)

    doFirst {
        if (!webOutDir.exists()) {
            throw new GradleException("Missing web export directory: ${webOutDir}. Run 'npm run build' before Gradle build.")
        }
    }

    doLast {
        File indexFile = new File(bundledAssetsPublicDir, "index.html")
        if (!indexFile.exists()) {
            throw new GradleException("Bundled web asset check failed: missing ${indexFile}. APK would blank-screen.")
        }

        File nextDir = new File(bundledAssetsPublicDir, "_next")
        File nextAliasDir = new File(bundledAssetsPublicDir, "next")
        if (nextDir.exists() && !nextAliasDir.exists()) {
            copy {
                from(nextDir)
                into(nextAliasDir)
            }
        }

        println("[HarmonyBuild] Bundled web assets synced: ${bundledAssetsPublicDir}")
    }
}


