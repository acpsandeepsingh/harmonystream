        )
        buildConfigField "String", "YOUTUBE_API_KEY", "\"${ytKey}\""
        def firebaseProjectId = (
                project.findProperty("FIREBASE_PROJECT_ID")
                        ?: secretsProperties.getProperty("FIREBASE_PROJECT_ID")
                        ?: System.getenv("FIREBASE_PROJECT_ID")
                        ?: "studio-8258640677-40b59"
        )
        def firebaseApiKey = (
                project.findProperty("FIREBASE_API_KEY")
                        ?: secretsProperties.getProperty("FIREBASE_API_KEY")
                        ?: System.getenv("FIREBASE_API_KEY")
                        ?: "AIzaSyAbHGZu-NdtvQhV_IkWh0htVgsSoIHam-s"
        )
        def firebaseAppId = (
                project.findProperty("FIREBASE_APP_ID")
                        ?: secretsProperties.getProperty("FIREBASE_APP_ID")
                        ?: System.getenv("FIREBASE_APP_ID")
                        ?: "1:312831088099:web:e9129a94070e9cff033cd6"
        )
        def firebaseAuthDomain = (
                project.findProperty("FIREBASE_AUTH_DOMAIN")
                        ?: secretsProperties.getProperty("FIREBASE_AUTH_DOMAIN")
                        ?: System.getenv("FIREBASE_AUTH_DOMAIN")
                        ?: "studio-8258640677-40b59.firebaseapp.com"
        )
        def firebaseMessagingSenderId = (
                project.findProperty("FIREBASE_MESSAGING_SENDER_ID")
                        ?: secretsProperties.getProperty("FIREBASE_MESSAGING_SENDER_ID")
                        ?: System.getenv("FIREBASE_MESSAGING_SENDER_ID")
                        ?: "312831088099"
        )
        def firebaseMeasurementId = (
                project.findProperty("FIREBASE_MEASUREMENT_ID")
                        ?: secretsProperties.getProperty("FIREBASE_MEASUREMENT_ID")
                        ?: System.getenv("FIREBASE_MEASUREMENT_ID")
