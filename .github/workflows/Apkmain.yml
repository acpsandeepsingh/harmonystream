name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - run: npm ci
      
      - name: Remove basePath for Android
        run: |
          sed -i '/basePath.*harmonystream/d' next.config.js
          sed -i '/assetPrefix.*harmonystream/d' next.config.js
      
      - name: Build web app
        env:
          NEXT_PUBLIC_YOUTUBE_API_KEY: ${{ secrets.NEXT_PUBLIC_YOUTUBE_API_KEY }}
        run: npm run build
      
      - name: Sync to Android
        run: npx cap sync android
      
      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          sed -i 's/\r$//' gradlew
          ./gradlew assembleDebug --stacktrace
          
      - name: Find and verify APK
        run: |
          echo "Searching for APK..."
          find android -name "*.apk" -type f
          
          APK="android/app/build/outputs/apk/debug/app-debug.apk"
          if [ -f "$APK" ]; then
            echo "✅ APK found!"
            ls -lh "$APK"
          else
            echo "❌ APK not found!"
            exit 1
          fi
      
      - uses: actions/upload-artifact@v4
        with:
          name: harmonystream-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
