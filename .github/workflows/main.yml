name: Build Website and Android APK

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  website:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node 22
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Build website
        env:
          NEXT_PUBLIC_YOUTUBE_API_KEY: ${{ secrets.NEXT_PUBLIC_YOUTUBE_API_KEY }}
        run: npm run build

      - name: Add .nojekyll file
        run: touch ./out/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload website artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Set up Gradle 8.2
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.2

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Set up Node 22
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Build web output for Android
        env:
          BUILD_TARGET: android
          NEXT_PUBLIC_YOUTUBE_API_KEY: ${{ secrets.NEXT_PUBLIC_YOUTUBE_API_KEY }}
        run: npm run build

      - name: Verify Android build has no basePath
        run: |
          echo "Checking if basePath was removed..."
          if grep -q "harmonystream" out/index.html; then
            echo "❌ WARNING: basePath still present in build!"
          else
            echo "✅ Build is clean (no basePath)"
          fi

      - name: Prepare Android project assets
        run: |
          set -e
          test -d android || (echo "android project folder is missing" && exit 1)
          mkdir -p android/app/src/main/assets
          rm -rf android/app/src/main/assets/*
          cp -R out/. android/app/src/main/assets/

      - name: Configure Android SDK path
        run: |
          set -e
          if [ -n "${ANDROID_SDK_ROOT}" ]; then
            echo "sdk.dir=${ANDROID_SDK_ROOT}" > android/local.properties
          elif [ -n "${ANDROID_HOME}" ]; then
            echo "sdk.dir=${ANDROID_HOME}" > android/local.properties
          else
            echo "ANDROID_SDK_ROOT/ANDROID_HOME is not set" && exit 1
          fi

      - name: Ensure Gradle wrapper JAR exists
        run: |
          set -e
          if [ ! -f android/gradle/wrapper/gradle-wrapper.jar ]; then
            echo "gradle-wrapper.jar missing, generating it with local Gradle"
            gradle -p android wrapper --gradle-version 8.2 --distribution-type bin --no-daemon
          fi

      - name: Normalize and enable Gradle wrapper
        run: |
          set -e
          sed -i 's/\r$//' android/gradlew
          chmod +x android/gradlew

      - name: Build debug APK
        run: |
          set -e
          cd android
          if [ -f gradle/wrapper/gradle-wrapper.jar ]; then
            ./gradlew assembleDebug --stacktrace --no-daemon
          else
            gradle assembleDebug --stacktrace --no-daemon
          fi

      - name: Verify APK was created
        run: |
          if [ -f android/app/build/outputs/apk/debug/app-debug.apk ]; then
            echo "✅ APK created successfully"
            ls -lh android/app/build/outputs/apk/debug/app-debug.apk
          else
            echo "❌ APK not found!"
            exit 1
          fi

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: HarmonyStream-Android-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
