name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

# Grant the GITHUB_TOKEN the permissions required to deploy to GitHub Pages
permissions:
  contents: write   # Grant write access to repository contents
  pages: write      # to deploy to Pages
  id-token: write   # to verify the deployment originates from an authentic source

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    strategy:
      matrix:
        node-version: [20.x]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build project
      run: npm run build
      env:
        # This is a placeholder. You must create a secret in your GitHub repository
        # settings named NEXT_PUBLIC_YOUTUBE_API_KEY for the build to succeed.
        NEXT_PUBLIC_YOUTUBE_API_KEY: ${{ secrets.NEXT_PUBLIC_YOUTUBE_API_KEY || 'placeholder_key' }}
        
    - name: Create .nojekyll file
      run: touch ./out/.nojekyll
        
    - name: Setup Pages
      uses: actions/configure-pages@v5
      with:
        # This will programmatically enable Pages if it is not already enabled
        enablement: true
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './out'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
