name: Build and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for authentication with Firebase

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build project
      run: npm run build
      env:
        # This is a placeholder. You must create a secret in your GitHub repository
        # settings named NEXT_PUBLIC_YOUTUBE_API_KEY for the build to succeed.
        NEXT_PUBLIC_YOUTUBE_API_KEY: ${{ secrets.NEXT_PUBLIC_YOUTUBE_API_KEY }}
        
    - name: Deploy to Firebase App Hosting
      uses: firebase/firebase-apphosting-deploy@v0
      if: github.ref == 'refs/heads/main' # Only deploy on a push to the main branch
