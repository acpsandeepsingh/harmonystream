  apk:
    needs: website
    runs-on: ubuntu-latest
    env:
      YOUTUBE_API_KEY: ${{ secrets.NEXT_PUBLIC_YOUTUBE_API_KEY }}
      GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx3072m -Dkotlin.daemon.jvm.options=-Xmx1536m -XX:MaxMetaspaceSize=512m -Dorg.gradle.daemon=false"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download website build
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: ./out-raw

      - name: Extract and Clean Website Files
        run: |
          mkdir -p out
          # Extract tarball or copy files
          tar -xvf out-raw/artifact.tar -C out/ || cp -R out-raw/* out/ || true
          
          # CRITICAL: Fix broken links by removing the '/harmonystream' prefix if it exists
          # This ensures the WebView can find /index.html and other pages locally.
          find out -type f -name "*.html" -o -name "*.js" -o -name "*.css" | xargs sed -i 's//harmonystream////g' || true
          find out -type f -name "*.html" -o -name "*.js" -o -name "*.css" | xargs sed -i 's/harmonystream///g' || true

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.2

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Prepare Android project assets
        run: |
          set -e
          # 1. Clear existing assets
          rm -rf android/app/src/main/assets/*
          
          # 2. Create the 'public' directory which the Java code expects
          mkdir -p android/app/src/main/assets/public
          
          # 3. Copy cleaned website files into public
          cp -R out/. android/app/src/main/assets/public/
          
          # 4. Debug check: Verify the index file exists where WebAppActivity looks for it
          if [ ! -f android/app/src/main/assets/public/index.html ]; then
            echo "❌ ERROR: index.html missing from assets/public!"
            exit 1
          else
            echo "✅ Assets prepared: public/index.html is ready."
          fi

      - name: Ensure Gradle wrapper
        run: |
          cd android
          sed -i 's/
$//' gradlew || true
          chmod +x gradlew

      - name: Build APK (debug + release)
        run: |
          cd android
          rm -rf .gradle/ build/ app/build/
          ./gradlew assembleDebug assembleRelease --no-daemon --refresh-dependencies

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: HarmonyStream-Android-APK-Debug
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: HarmonyStream-Android-APK-Release
          path: android/app/build/outputs/apk/release/app-release.apk
