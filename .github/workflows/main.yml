name: Build Website and Android APK

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  website:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node 22
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Build website
        env:
          NEXT_PUBLIC_YOUTUBE_API_KEY: ${{ secrets.NEXT_PUBLIC_YOUTUBE_API_KEY }}
        run: npm run build

      - name: Add .nojekyll file
        run: touch ./out/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload website artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  apk:
    needs: website
    runs-on: ubuntu-latest
    env:
      YOUTUBE_API_KEY: ${{ secrets.NEXT_PUBLIC_YOUTUBE_API_KEY }}
      # Prevent silent OOM crashes on the runner
      GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx3072m -Dkotlin.daemon.jvm.options=-Xmx1536m -XX:MaxMetaspaceSize=512m -Dorg.gradle.daemon=false"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download website build
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: ./out-raw

      - name: Extract website files
        run: |
          mkdir -p out
          # Handle both tarball (from upload-pages) and raw folder cases
          tar -xvf out-raw/artifact.tar -C out/ || cp -R out-raw/* out/ || true

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Install required Android SDK components
        run: |
          sdkmanager --install "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Prepare Android project assets
        run: |
          set -e
          # Clean old assets and copy new web build into the Android project
          rm -rf android/app/src/main/assets/*
          mkdir -p android/app/src/main/assets/public
          cp -R out/. android/app/src/main/assets/public/

      - name: Build Android APKs
        run: |
          cd android
          chmod +x gradlew
          # Standard assemble tasks for both Debug and Release
          ./gradlew assembleDebug assembleRelease --stacktrace --info

      - name: Upload Android Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: harmonystream-android-apks
          # Wildcard path ensures all generated APKs are caught regardless of exact name
          path: android/app/build/outputs/apk/**/*.apk
          if-no-files-found: error
